<!DOCTYPE html>
<html>
  <head>
    <title>Place_Order</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <a href="home_page.html">Go back to Home page</a>
    <h1>Place Order</h1>

    <h2>Cart</h2>
    <table>
      <thead>
        <tr>
          <th>Product name</th>
          <th>QTY</th>
        </tr>
      </thead>
      <tbody>
        <!-- 这里填充购物车中的产品列表 -->
        <tr>
          <th>Product name</th>
          <th>QTY</th>
        </tr>
      </tbody>
    </table>
	<button class="clear-cart">Clear Cart</button>


    <h2>Total</h2>
    <table>
      <tbody>
        <tr>
          <td>products Total</td>
          <td>$XXX</td>
        </tr>
        <tr>
          <td>Shipping</td>
          <td>$XX</td>
        </tr>
        <tr>
          <td>Total</td>
          <td>$XXX</td>
        </tr>
      </tbody>
    </table>

    <h2>Contact Information</h2>
    <form>
      <label>Name：<input type="text" name="name" required></label><br>
      <label>Phone Number：<input type="tel" name="tel" minlength="10" maxlength="10" required></label><br>
      <label>E-mail：<input type="email" name="email" required></label><br>
      <label>Address：<input type="text" name="address" required></label><br>
      <input type="submit" value="Check out">
    </form>
  </body>
</html>
